{% load bootstrap4 %}

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Either.io</title>

  {% bootstrap_css %}

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="{% url 'question:index' %}">Either.io</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'question:create' %}">New Question</a>
        {% if user.is_authenticated %}
          <a class="nav-item nav-link disabled" href="">Hi, {{user.username}}!</a>
          <a class="nav-item nav-link" href="{% url 'account:logout' %}">Logout</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'account:signup' %}">Sign up</a>
          <a class="nav-item nav-link" href="{% url 'account:login' %}">Login</a>
        {% endif %}
      </div>
    </div>

    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>

  </nav>

  <div class="container">
    {% block body %}
    {% endblock %}
  </div>

  {% bootstrap_javascript jquery='full' %}

</body>

</html>
